<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Loser League</title>
  </head>

  <body>
    <!-- Header Section -->
    <header class="text-center">
      <a href="./index.html">
        <h1>Welcome to the Loser's League</h1>
        <img
          src="css/assets/pumpkin-logo.png"
          alt="Cartoon logo of Football Player"
          class="logo"
        />
      </a>
    </header>

    <!-- Main Content -->
    <main class="container-md container-login-form">
      <!-- Login Form -->
      <form class="login-form">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="inputUsername"
            aria-describedby="emailHelp"
            placeholder="Username"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-primary login-btn">Login</button>
        <div class="mb-3">
          <a
            class="account-helpers"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            href="#"
            >Forgot Password</a
          >
        </div>
        <div class="mb-3">
          <a class="account-helpers" href="./create-account.html"
            >Create Account</a
          >
        </div>
        <div class="mb-3">
          <a
            class="account-helpers"
            data-bs-toggle="modal"
            data-bs-target="#adminPassword"
            href="#"
            >Admin Login</a
          >
        </div>
      </form>

      <!-- Modals -->

      <!-- Forgot Password Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="forgotPasswordLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="forgotPasswordLabel">
                Feel free to reset that password, even that username if you're
                feeling it. If you don't remember your email, maybe it's time to
                make a new account
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="forgotPasswordEmail"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="forgotPasswordUsername"
                  placeholder="New Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="resetPasswordInput"
                  placeholder="New Password"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="confirmResetPasswordInput"
                  placeholder="Confirm Password"
                />
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="resetPasswordBtn"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Admin Login Modal -->
      <div
        class="modal fade"
        id="adminPassword"
        tabindex="-1"
        aria-labelledby="adminLoginLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="adminLoginLabel">
                Login with Admin Password
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="adminPasswordInput"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onClick="adminHandler()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/teams.js"></script>
    <script src="./js/reset-password.js"></script>
    <script>
      window.onload = function () {
        const loggedInUser = window.localStorage.getItem("loggedInUser");
        if (loggedInUser) {
          // User is already logged in, redirect them to the profile page
          location.href = "../profile.html";
        }
      };

      doTeamsExist();
      getEndOfGameTime();
      getCurrentWeek();
    </script>
  </body>
</html>

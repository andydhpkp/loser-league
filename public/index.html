<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Loser League</title>
</head>
<body>
    <header>
        <a>
            <h1>Welcome to the Loser's League</h1>
            <img src="css/assets/pumpkin-logo.png" alt="Cartoon logo of Football Player" class="logo" href="./index.html">
        </a>
    </header>
    <main>
        <div class="container-md container-login-form">
            <form class="login-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary login-btn">Login</button>
                <a href="./profile.html">Just use this</a>

                <div class="mb-3">
                    <!-- Button trigger modal -->
                    <a class="account-helpers" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">
                        Forgot Password
                    </a>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="forgotPasswordLabel">Enter Email to send Password</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="forgotPasswordEmail" aria-describedby="emailHelp" placeholder="Email">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send Password to Email</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <a class="account-helpers" href="./create-account.html">Create Account</a>
                </div>
            </form>
        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="/css/assets/pumpkin-logo.png" type="image/png" />
    <title>Profile</title>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <a href="./index.html">
        <h1>Welcome to the Loser's League</h1>
        <img
          src="css/assets/pumpkin-logo.png"
          alt="Cartoon logo of Football Player"
          class="logo"
        />
      </a>
    </header>

    <!-- Main Content -->
    <main id="games">
      <h1 id="loading">Please Wait for Teams to Load</h1>
      <section id="gameMatchups"></section>

      <div id="trackActions" class="track-actions">
        <!-- Submit Picks will be injected here -->
        <button
          id="logoutBtn"
          onclick="logout()"
          class="btn btn-outline-primary"
        >
          Logout
        </button>
      </div>
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/teams.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/force-picks.js"></script>
    <script>
      getTrackNumber();
      getUserId();
      getCurrentWeek();
      pushToLeaguePage();
      initializeAutoPickCheck();
      // forcePickCheckTime();
    </script>
  </body>

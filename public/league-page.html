<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/leagueTable.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="/css/assets/pumpkin-logo.png" type="image/png" />
    <title>League View</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <h1>View the League</h1>
        <img
          src="css/assets/pumpkin-logo.png"
          alt="Cartoon logo of Football Player"
          class="logo"
          href="./index.html"
        />
      </a>
    </header>

    <main id="leagueMain"></main>
    <!-- Action bar -->
    <div class="d-flex justify-content-center gap-2 my-3">
      <button
        id="viewWeekStatsBtn"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#weekStatsModal"
      >
        View This Week's Stats
      </button>

      <button id="logoutBtn" onclick="logout()" class="btn btn-outline-primary">
        Logout
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/logout.js"></script>
    <script src="./js/utilityFunctions.js"></script>
    <script src="./js/teams.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/force-picks.js"></script>
    <script>
      leagueUserTableHandler();
      getCurrentWeek();
      fetchMatchesAndGetCurrentWeek();
      initializeAutoPickCheck();

      // forcePickCheckTime();
    </script>

    <!-- This Week's Stats Modal -->
    <div
      class="modal fade"
      id="weekStatsModal"
      tabindex="-1"
      aria-labelledby="weekStatsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="weekStatsModalLabel">
              This Week's Stats
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <!-- Left titles, right values -->
            <div class="container-fluid">
              <div class="row align-items-start gy-2">
                <div class="col-5 fw-bold">Most Popular Pick(s):</div>
                <div class="col-7" id="stat-most-popular">—</div>

                <div class="col-5 fw-bold">Least Popular Pick(s):</div>
                <div class="col-7" id="stat-least-popular">—</div>

                <div class="col-5 fw-bold">Most Tracks:</div>
                <div class="col-7" id="stat-most-tracks">—</div>

                <div class="col-5 fw-bold">On The Block:</div>
                <div class="col-7" id="stat-on-the-block">—</div>

                <div class="col-5 fw-bold">Still Perfect:</div>
                <div class="col-7" id="stat-still-perfect">—</div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

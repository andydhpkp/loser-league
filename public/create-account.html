<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="/css/assets/pumpkin-logo.png" type="image/png" />
    <title>Create Account</title>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <a href="./index.html">
        <h1>Welcome to the Loser's League</h1>
        <img
          src="css/assets/pumpkin-logo.png"
          alt="Cartoon logo of Football Player"
          class="logo"
        />
      </a>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container-md container-login-form">
        <form class="login-form register-form">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="createFirstName"
              aria-describedby="emailHelp"
              placeholder="First Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="createLastName"
              aria-describedby="emailHelp"
              placeholder="Last Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="createUsername"
              aria-describedby="emailHelp"
              placeholder="Username"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="createEmail"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="createPassword"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-primary login-btn">
            Create Account
          </button>
        </form>
      </div>
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/register.js"></script>
    <script src="./js/teams.js"></script>
  </body>
</html>
